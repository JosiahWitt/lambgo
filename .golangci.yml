linters:
  enable-all: true
  fast: false
  disable:
    - maligned
    - prealloc
    - wsl
    - nlreturn
    - wrapcheck
    - godox
    - exhaustivestruct
    - exhaustruct
    - varnamelen

linters-settings:
  lll:
    line-length: 160

issues:
  exclude-rules:
    # Exclude some linters from tests
    - path: _test\.go
      linters:
        - funlen
        - lll
        - goconst
        - goerr113
        - dupl
        - paralleltest
        - gocognit
        - maintidx

    # Exclude some linters from mocks
    - text: mock_
      linters:
        - nosnakecase
